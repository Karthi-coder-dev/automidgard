<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Gallery Page Image.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header-images {
            position: absolute; 
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .header-images img {
            height: 50px; /* Adjust the height as needed */
            border-radius: 100px;
            width: auto;
        }
        .gallery {
            max-width: 1000px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .gallery-heading {
            font-size: 50px;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        .gallery-images {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .gallery a {
            display: block;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
        .rotated-image {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) translateX(-35%) rotate(-90deg); /* Rotate 90 degrees and center vertically */
            width: 300px;
            height: 150px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="header-images">
