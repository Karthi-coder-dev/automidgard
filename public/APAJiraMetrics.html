<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APA Jira Metrics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Automation Tasks Image.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APA Jira Metrics</h1>
        <p>This is the description for the automated task. Here you can provide more details about what the task involves, its purpose, and any other relevant information.</p>
    </div>
</body>
</html>
