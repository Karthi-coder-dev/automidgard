<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Midgard - LogIn</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('Login Page Image.png'); /* Replace with your background image URL */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Add relative positioning */
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: inline-block;
            max-width: 90%;
        }
        .container input[type="text"]{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the contents horizontally */
            margin-bottom: 10px;
        }
        .header img:first-child {
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 100px;
            margin-right: 10px; /* Space between logo and text */
            flex-shrink: 0; /* Prevent the image from shrinking */
        }
        .header img:last-child {
            width: 500px; /* Adjust size as needed */
            height: auto;
            border-radius: 100px;
            flex-shrink: 0; /* Prevent the image from shrinking */
        }
        .rotated-image {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) translateX(-35%) rotate(-90deg); /* Rotate 90 degrees and center vertically */
            width: 300px;
            height: 150px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="Arcadia Image.png" alt="Arcadia Image" class="rotated-image">
        <div class="container">
            <div class="header">
                <img src="Auto Midgard Logo.png" alt="Auto Midgard Logo">
                <img src="App Name.png" alt="Auto Midgard">
            </div>
            <form>
                <input type="text" placeholder="Username" required>
                <button type="submit" onclick="location.href='AutomationGallery.html'"><b>Get Started >></b></button>
            </form>
        </div>
    </div>
</body>
</html>
